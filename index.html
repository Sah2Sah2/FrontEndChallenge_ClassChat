<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css"> 
    <link id="themeStylesheet" rel="stylesheet" href="sunny.css"> 
    
    <title>Cloud Chat</title>
</head>
<body>
    <div class="chat-container">
        <h1 class="text-center" id="cloudIcon">🌤️ Cloud24 Chat 🌤️</h1>
    
        <div id="messages" class="messages-container">
            <!-- Chat messages will appear here -->
        </div>
    
        <div class="input-group">
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
        </div>
        
        <button id="sendButton" class="btn btn-primary mt-3 w-100">Send</button> 
    
        <div class="text-center mt-3">
            <button id="toggleTheme" class="btn btn-secondary">☁️</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
